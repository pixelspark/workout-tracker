{{ define "route_segment_list_details" }}
<div class="route_segment_list_details flex flex-wrap gap-3">
  <div
    class="table-cell {{ IconFor `location` }}"
    title="{{ i18n `Location` }}"
  >
    {{ .Address }}
  </div>
  <div class="table-cell {{ IconFor `totals` }}" title="{{ i18n `Matches` }}">
    {{ .RouteSegmentMatches | len }}
  </div>
</div>
{{ end }}
